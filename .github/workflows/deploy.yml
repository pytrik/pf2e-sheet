name: Deploy and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist

  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - id: deployment
        uses: actions/deploy-pages@v4

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            LICENSE
            README.md

      - uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist

      - name: Package release zip
        run: |
          mkdir -p release
          cp dist/index.html LICENSE README.md release/
          cd release
          zip ../pf2e-sheet-${{ github.ref_name }}.zip *

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: pf2e-sheet-${{ github.ref_name }}.zip
